        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Download web build
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: dist/

